<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <span class="material-icons"> menu </span>
      </nav>
      <div class="poster">
        <h1>Checkout</h1>
        <img src="./assets/ninjahead.svg" class="ninjahead" />
      </div>
    </header>
    <main class="content">
      <h2>Varor i korg</h2>
      <div class="items">
        <article class="profession">
          <img class="profession__image" src="./assets/char-7.png" alt="" />
          <div class="background">
            <h2>Fotograf</h2>
            <button class="button">Oh, take my money</button>
          </div>
        </article>
        <article class="profession">
          <img class="profession__image" src="./assets/char-9.png" alt="" />
          <div class="background">
            <h2>Personlig tränare</h2>
            <button class="button">Oh, take my money</button>
          </div>
        </article>
      </div>
      <div class="basket">
        <div class="name_column">
          <h3>Vara</h3>
          <p class="item">Poster Fotograf</p>
          <p class="item">Poster Crossfit</p>
        </div>
        <div class="name_column">
          <h3>Antal</h3>
          <p class="number">1</p>
          <p class="number">1</p>
        </div>
        <div class="name_column">
          <h3>Pris</h3>
          <p class="price">1</p>
          <p class="price">1</p>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <nav class="navbar">
      <h3>Nav</h3>
      <ul>
        <li>Products</li>
        <li>About Us</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="address">
      <h3>Address</h3>
      <p>Plinkeplonkvägen 32</p>
      <p>888 81 Klonkberga</p>
    </div>
    <div class="social">
      <h3>Social media</h3>
      <ul class="links">
        <li><img src="./assets/logo-twitter.svg" /></li>
        <li><img src="./assets/logo-facebook.svg" /></li>
        <li><img src="./assets/logo-linkedin.svg" /></li>
        <li><img src="./assets/logo-instagram.svg" /></li>
      </ul>
    </div>
  </footer>
</html>
